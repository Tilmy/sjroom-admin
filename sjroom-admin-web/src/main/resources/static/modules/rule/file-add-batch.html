<!DOCTYPE html>
<html>
<head>
    <title>批量规则集文件</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../libs/webuploader/webuploader.css">
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">系统名称<span style="color: red">*</span></div>
                <div class="col-sm-10">
                    <select class="form-control" v-model="model.appCode" :disabled="model.id!=null && model.appCode != null">
                        <option value="">选择系统</option>
                        <option v-for="item in apps" v-model="item.appCode">{{ item.appCode }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">批量名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="model.name" placeholder="批量修改规则文件名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">批量说明</div>
                <div class="col-sm-10">
                    <textarea class="form-control" v-model="model.remark" placeholder="批量规则文件说明" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"><span>批量上传</span><br/><span style="color: red">*(文件名称默认为规则标识)</span></div>
                <div class="col-sm-10">
                    <!--用来存放文件信息-->
                    <div id="thelist" class="uploader-list"></div>
                    <div id="picker">选择文件</div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="ctlBtn" value="批量上传"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="btnCancel" value="返回"/>
            </div>
        </form>
    </div>
</div>
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../libs/webuploader/webuploader.min.js"></script>
<script src="../../js/modules/rule/file-add-batch.js"></script>
</body>
</html>
